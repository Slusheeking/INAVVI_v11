# Redis configuration optimized for trading system

# Network
bind 0.0.0.0
port 6379
protected-mode yes

# General
daemonize no
supervised no
pidfile /var/run/redis/redis-server.pid
loglevel notice
logfile /var/log/redis/redis-server.log
databases 16

# Memory Management
maxmemory 8gb
maxmemory-policy allkeys-lru

# Security
requirepass trading_system_2025

# Performance Tuning
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
dir /data
