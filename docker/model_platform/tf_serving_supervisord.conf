[program:tensorflow_serving_api]
command=bash -c "export MPLCONFIGDIR=/tmp/matplotlib && python /app/docker/model_platform/tf_serving_api_fixed.py"
directory=/app
user=appuser
autostart=true
autorestart=true
startretries=5
startsecs=10
stopwaitsecs=30
stdout_logfile=/app/logs/tensorflow_serving_api_stdout.log
stderr_logfile=/app/logs/tensorflow_serving_api_stderr.log
stdout_logfile_maxbytes=50MB
stderr_logfile_maxbytes=50MB
stdout_logfile_backups=10
stderr_logfile_backups=10
environment=PYTHONUNBUFFERED=1,MODEL_REGISTRY_PATH=/app/models/registry,MPLCONFIGDIR=/tmp/matplotlib

